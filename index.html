<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tarih">
      

    </div>
   <div class="main">
     <div class="input-items">
       <div class="input-group">
         <span class="input-group-text">Adınız ve Soyadınız</span>
         <input type="text" aria-label="First name" class="form-control" id="name" />
         <input type="text" aria-label="Last name" class="form-control" id="surname" />
      </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">TC Kimlik Numaranız</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="tc">
       </div
     </div>  
     <div class="selects">
         <select class="form-select" aria-label="Default select example" id="secilenParti">
             <option selected>Milletvekili Seçiminizi Yapınız</option>
             <option value="CHP">CHP</option>
             <option value="AKP">AKP</option>
             <option value="MHP">MHP</option>
             <option value="HDP">HDP</option>
             <option value="IYI">İYİ PARTİ</option>
             <option value="DEVA">DEVA PARTİSİ</option>
             <option value="GELECEK">GELECEK PARTİSİ</option>
             <option value="SAADET">SAADET PARTİSİ</option>
             <option value="TIP">TİP</option>
           </select>
     </div>
     <div class="buttons">
        <div class="d-grid gap-4 col-10 mx-auto">
            <button class="btn btn-outline-success" type="button" id="save">Kaydet</button>
            <button class="btn btn-outline-success" type="button" id="result">Sonuçları Görüntüle</button>
          </div>
     </div>
     <div id="temp">
      <ul id="readData"></ul>
     </div>
    
       <div class="chart">
         <canvas id="myChart"></canvas>
      </div>
    </div>
   
 </div> 
    </body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
